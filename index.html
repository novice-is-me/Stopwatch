<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>STOPWATCH</title>
</head> 
<body>  
    <section class="p-5 bg-dark text-white text-center vh-100 d-flex align-items-center">
        <div class="container ">     
            <div class="card w-50 mx-auto m-5 p-4 rounded-4">      
                <div class="card-body">  
                    <div class="card-title">
                        stopwatch
                    </div>   
                </div> 
            </div> 

            <div class="option d-md-flex w-50 mx-auto justify-content-around">  
                <button class="btn btn-info px-5 py-2">Start</button>
                <button class="btn btn-info px-5 py-2">Pause</button>
                <button class="btn btn-info px-5 py-2">Stop</button> 
                <button class="btn btn-info px-5 py-2">Reset</button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body> 
</html>
